<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }}</title>
  </head>
  <body>
    <h1>{{ site.title }}</h1>
    <img src="{{ '/logo.jpg' | prepend: site.baseurl | prepend: site.url }}" />
    <p>{{ site.description }}</p>
    <a href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">feed</a>
    <ul>
{% for item in site.items %}
{% assign type = site.type | default: 'mp3' %}
{% assign fn = item.title | split: ". " %}
    <li>
      <a href="{{ fn[0] | append: '.' | append: type | prepend: '/medias/' | prepend: site.baseurl | prepend: site.url }}">{{ item.title }}</a>
    </li>
{% endfor %}
    </ul>
  </body>
  <p>{{ site.time }}</p>
</html>
